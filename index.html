<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos Agropecuarios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav class="navegación">
      <h3>Productos Agropecuarios</h3>
      <button class="hamburguesa" aria-label="Abrir menú">
        <img src="./assets/icon/menu.png" alt="menu">
      </button>
      <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="">Tienda</a></li>
        <li><a href="">Carrito</a></li>
        <li><a href="">Inicio de sesión</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="titulo">
      <h1>We're <span>farmers</span>, <span>purveyors</span>, and <span>eaters</span> of organically grown food.</h1>
      <button class="btn-tienda"><a href="">Tienda</a></button>
    </section>
    <section class="imagenes">
      <aside class="izquierda">
        <img src="./assets/img/verduras_verdes.png" alt="Verduras verdes">
        <div class="texto">
          <p>OBJETIVO</p>
          <span>Descripción</span>
        </div>
      </aside>
      <aside class="derecha">
        <figure>
          <img src="./assets/img/hortalizas.png" alt="Hortalizas">
          <figcaption>Productos en venta</figcaption>
        </figure>
      </aside>
    </section>

  </main>
  <footer>
    <div class="footer">
      <p>&copy; 2025 Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>
</html>
